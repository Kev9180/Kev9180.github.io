<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font: Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Colored Icons: https://github.com/dheereshagrwal/colored-icons/tree/master/public/icons -->
    <!-- Usage: <i class="ci ci-NAME ci-2x"></i> where `2x` is the size of the icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dheereshagrwal/colored-icons@1.7.5/src/app/ci.min.css"/>

    <title>Kevin Johnston's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="intro">
        <h1 class="intro-header">
            <span class="splash">Hello</span>
            <span class="splash">World!</span>
            <span class="splash">
                <img class="earth-icon" width="35" height="35" src="https://img.icons8.com/color/48/earth-planet--v2.png" alt="earth-planet--v2"/>
            </span>
        </h1>
    </div>

    <header>
        <h1>Sample header text</h1>
        <i class="ci ci-gmail ci-2x"></i>
        <i class="ci ci-github ci-2x"></i>
        <i class="ci ci-linkedin ci-2x"></i>
    </header>

    <main>
        <p>This is where my content will go</p>
        <div class="experience">
            <h4>Languages</h4>
            <i class="ci ci-c ci-2x"></i>
            <i class="ci ci-cpp ci-2x"></i>
            <i class="ci ci-python ci-2x"></i>
            <i class="ci ci-java ci-2x"></i>
            <i class="ci ci-swift ci-2x"></i>
            <i class="ci ci-js ci-2x"></i>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
